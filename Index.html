<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Helper</title>
    <link href="css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">ADHD Helper</h1>
        <div>
            <input type="text" id="getListName" placeholder="List Name" class="border p-2 mb-2 w-full">
            <input type="text" id="getListDescription" placeholder="List Description" class="border p-2 mb-2 w-full">
            <button id="createList" class="bg-blue-500 text-white p-2">Create List</button>
        </div>
        <div id="listView" class="mt-4"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
